<div *ngFor="let p of products; let i = index">
    <!-- <p>{{i}}</p>    this can be used to display index of products-->
    <div class="product-container" [ngStyle]="{backgroundColor : p.available === 'Available' ? '#D5F5E3' : '#FADBD8' }">
        <div class="image-container">
            <img [src]="p.image" style="max-height: 50px; max-width: 50px;" alt="">
        </div>
        <div>
            <div class="name-container">
                <h6>{{p.name}}</h6>
            </div>
            <div class="detailContainer">
                <div [ngStyle]="{color: p.available === 'Available' ? 'LimeGreen' : 'Red'}" class="details">
                    {{p.available}}
                </div>
                <div class="details"><b>Price:</b>${{p.price}}</div>
                <div class="details"><b>Color:</b>{{p.color}}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button *ngIf="p.available === 'Available'; else notifyMe " class="btn btn-warning">Buy Now</button>
            <ng-template #notifyMe>
                <button class="btn btn-danger">Notify me</button>
            </ng-template>
        </div>
    </div>
</div>
